<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simple Calculator</h1>
    <section class="calculator">
        <div class="screen"><input type="text" placeholder="0" id="display"></div>
        <div class="row">
            <button onclick="Clear()" class="C">C</button>
            <button onclick="del()" class="erase">←</button>
            <button onclick="display('^2')" class="operator">x<sup>2</sup></button>
            <button onclick="display('√')" class="operator">√</button>
        </div>
        <div class="row">
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('+')" class="operator">+</button>
        </div>
        <div class="row">
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')" class="operator">-</button>
        </div>
        <div class="row">
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('*')" class="operator">*</button>
        </div>
        <div class="row">
            <button onclick="display('0')">0</button>
            <button onclick="display('.')" class="dot">.</button>
            <button onclick="calculate()" class="equal">=</button>
            <button onclick="display('/')" class="operator">/</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
